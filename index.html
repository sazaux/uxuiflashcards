                  </div>
                ` : ''}
                <div>${qList}</div>
              </div>
            </div>`;
          return;
        }

        const q = s.questions[s.shuffled[s.idx]];
        document.getElementById('app').innerHTML = `

                <p class="text-xl md:text-2xl ${txt1} text-center leading-relaxed">${q ? q[s.lang] : ''}</p>
              </div>
              <div class="text-center mb-6 text-sm ${txt2}">${s.idx + 1} ${tr.counter} ${s.shuffled.length}</div>
              <div class="flex justify-center gap-4">

      }

      next() {
        if (this.state.idx < this.state.shuffled.length - 1) {
          this.state.idx++;
          this.track('next_card', { question_number: this.state.idx + 1, language: this.state.lang });
          this.render();
        }
      }

      prev() {
        if (this.state.idx > 0) {
          this.state.idx--;
          this.track('back_card', { question_number: this.state.idx + 1, language: this.state.lang });
          this.render();
        }
      }

      shuffleCards() {
        this.shuffle();
        this.track('shuffle_cards', { total_questions: this.state.questions.length });
        this.render();
      }

      toggleLang() {
        this.state.lang = this.state.lang === 'es' ? 'en' : 'es';
        this.track('change_language', { new_language: this.state.lang });
        this.render();
      }

      toggleDark() {
        this.state.darkMode = !this.state.darkMode;
        localStorage.setItem('darkMode', this.state.darkMode);
        this.track('toggle_dark_mode', { dark_mode: this.state.darkMode });
        this.render();
      }

      share() {
        navigator.clipboard.writeText(window.location.href);
        this.state.showCopied = true;
        this.track('link_copied_direct');
        this.render();
        setTimeout(() => {
          this.state.showCopied = false;
          this.render();
        }, 2000);
      }

      openSettings() {
        if (this.state.isAdmin) {
          this.state.showEditor = true;
        } else {
          this.state.showPwd = true;
        }
        this.render();
      }

      handlePwd() {
        const val = document.getElementById('pwd').value;
        if (!this.state.adminPwd) {
          this.state.adminPwd = val;
          this.state.isAdmin = true;
          this.save();
          this.track('admin_password_set');
        } else if (val === this.state.adminPwd) {
          this.state.isAdmin = true;
          this.track('admin_unlock');
        } else {
          alert('Contrase√±a incorrecta');
          this.track('admin_unlock_failed');
          return;
        }
        this.state.showPwd = false;
        this.state.showEditor = true;
        this.render();
      }

      editQ(i) {
        this.state.editIdx = i;
        this.state.newEs = this.state.questions[i].es;
        this.state.newEn = this.state.questions[i].en;
        this.track('question_edit_start', { question_number: i + 1 });
        this.render();
      }

      saveQ() {
        const es = document.getElementById('newEs').value;
        const en = document.getElementById('newEn').value;
        if (!es.trim() || !en.trim()) return;
        
        if (this.state.editIdx !== null) {
          this.state.questions[this.state.editIdx] = { es, en };
          this.track('question_edited', { question_number: this.state.editIdx + 1 });
        } else {
          this.state.questions.push({ es, en });
          this.track('question_added', { total_questions: this.state.questions.length });
        }
        this.state.editIdx = null;
        this.state.newEs = '';
        this.state.newEn = '';
        this.save();
        this.shuffle();
        this.render();
      }

      deleteQ(i) {
        if (confirm('¬øEst√°s segura de que quieres eliminar esta pregunta?')) {
          this.state.questions.splice(i, 1);
          this.save();
          this.shuffle();
          this.track('question_deleted', { question_number: i + 1, total_remaining: this.state.questions.length });
          this.render();
        }
      }

      cancelEdit() {
        this.state.editIdx = null;
        this.state.newEs = '';
        this.state.newEn = '';
        this.render();
      }

      exportTxt() {
        let txt = 'PREGUNTAS DE ENTREVISTA UX/UI / UX/UI INTERVIEW QUESTIONS\n' + '='.repeat(70) + '\n\n';
        this.state.questions.forEach((q, i) => {
          txt += `${i+1}.\nüá™üá∏ ${q.es}\nüá¨üáß ${q.en}\n\n`;
        });
        const blob = new Blob([txt], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'preguntas-entrevista-uxui.txt';
        a.click();
        URL.revokeObjectURL(url);
        this.track('export_text', { total_questions: this.state.questions.length });
      }

      exportJson() {
        const blob = new Blob([JSON.stringify(this.state.questions, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'preguntas-entrevista-uxui.json';
        a.click();
        URL.revokeObjectURL(url);
        this.track('export_json', { total_questions: this.state.questions.length });
      }

      saveGA() {
        const val = document.getElementById('gaId').value;
        if (val.startsWith('G-')) {
          this.state.gaId = val;
          this.save();
          this.loadGA();
          this.state.showAnalytics = false;
          this.track('analytics_configured');
          this.render();
        } else {
          alert('El ID debe comenzar con G-');
        }
      }

      removeGA() {
        this.state.gaId = '';
        this.save();
        this.state.showAnalytics = false;
        this.render();
      }
    }

    const app = new App();
  </script>
